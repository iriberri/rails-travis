language: node_js
node_js:
  - 10
addons:
  postgresql: "9.4"
services:
  - redis-server
  - postgresql
cache:
  bundler: true
  directories:
    - ~/.npm
    - ~/.cache
env:
  - BUNDLE_GEMS__CONTRIBSYS__COM=79aa1ad6:74b84d60
before_install:
  - gem install bundler
  - bundle install
install:
  - npm i cypress
before_script:
  - rails server -p 3000 -b 127.0.0.1 &
  - psql -c 'create database travis_ci_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:schema:load
  - RAILS_ENV=test bundle exec rake db:seed
  # - rails db:migrate
script:
  - $(npm bin)/cypress run