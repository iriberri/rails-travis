language: node_js
cache:
  directories:
    - ~/.npm
    - ~/.cache
addons:
  postgresql: "9.4"s
before_install:
  - bundle install
  - nvm install node
  - npm install
  - node -v
before_script:
  - psql -c 'create database test_db;' -U postgres
install:
  - npm install cypress --save-dev
script:
  - $(npm bin)/cypress run --record