language: node_js
node_js:
  - 9.11.1
addons:
  postgresql: "9.4"
services:
  - postgresql
before_install:
  - gem install bundler
  - bundle install
cache:
  yarn: true
  bundler: true
  directories:
    - ~/.cache
install:
  - yarn add cypress
before_script:
  - bundle exec rails server -p 3000 -b 127.0.0.1 -d
  - psql -c 'create database travis_ci_test;' -U postgres
  - rails db:migrate
  - RAILS_ENV=test bundle exec rake db:seed
script:
  - $(yarn bin)/cypress run
